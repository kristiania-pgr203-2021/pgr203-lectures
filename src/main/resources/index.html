<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My nice web page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Hello there</h1>

        <p>What is your name?</p>

        <form action="/hello">
            <p><label>First name: <input type="text" name="firstName"></label></p>
            <p><label>Last name: <input type="text" name="lastName"></label></p>
            <button>Submit</button>
        </form>
        
        <h1>Add a person to the database</h1>

        <form action="/api/newPerson" method="post">
            <p><label>First name: <input type="text" name="firstName"></label></p>
            <p><label>Last name: <input type="text" name="lastName"></label></p>
            <p><label>Role:</label> <select name="role" id="roles"></select></p>
            <button>Submit</button>
        </form>
        
        <p><a href="/listPeople.html">List people</a></p>
    </main>
</body>
<script>
    fetch("/api/roleOptions").then(function (res) {
        return res.text();
    }).then(function (text) {
        document.querySelector("#roles").innerHTML = text;
    })
</script>
</html>
